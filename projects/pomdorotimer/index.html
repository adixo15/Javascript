<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomdoro Timer</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1>Pomdoro Timer</h1>
    <p class="timer" id="timer">25:00</p>
    <div class="button-wrapper">
        <button id="start" class="glow-btn">Start</button>
        <button id="stop" class="glow-btn">Stop</button>
        <button id="reset" class="glow-btn" >Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
