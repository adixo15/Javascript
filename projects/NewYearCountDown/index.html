<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CountDown to 2026</h2>
    <dic class="year">2026</dic>
    <div class="countdown">
        <div class="month" id="month">00</div>
        <div class="day" id="day">00</div>
        <div class="hour" id="hour">00</div>
        <div class="min" id="min">00</div>
        <div class="sec" id="sec">00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
