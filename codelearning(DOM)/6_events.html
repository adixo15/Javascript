<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
    <style>
        body {
  background-color: #0f0f0f;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h2 {
  margin-top: 30px;
  font-size: 2.2rem;
  color: #00bfff;
  letter-spacing: 2px;
  text-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
}

ul {
  list-style: none;
  padding: 0;
  margin: 40px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  max-width: 1000px;
}

li {
  position: relative;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border-radius: 15px;
  overflow: hidden;
}

li img {
  width: 220px;
  height: 160px;
  object-fit: cover;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.4s ease, filter 0.4s ease;
  box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
}

/* Hover effects */
li:hover img {
  transform: scale(1.08);
  filter: brightness(1.2) saturate(1.2);
}

li:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0, 191, 255, 0.4);
}

/* Cool glowing border on hover */
li::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 15px;
  padding: 2px;
  background: linear-gradient(45deg, #00bfff, #ff00cc, #00ff99);
  background-size: 300%;
  opacity: 0;
  transition: opacity 0.4s ease, background-position 2s linear;
}

li:hover::before {
  opacity: 1;
  background-position: right center;
}

/* Optional: subtle fade-in animation for all images */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

li {
  animation: fadeIn 0.6s ease forwards;
}

    </style>
</head>
<body>
    <h2>Amazing Images</h2>
 <ul id="images">

    document.querySelector('#images').addEventListener('click', function(e){
