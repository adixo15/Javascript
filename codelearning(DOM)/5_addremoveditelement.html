<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');//created an element li
        li.innerHTML = `${langName}`//function call lang
        document.querySelector('.language').appendChild(li)//appends the lang 
    }
    addLanguage("python")//function call adding lang
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');//this is optimal way of creating element in this way we dont have to traverse the whole dom tree
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")//selects the 2nd lang
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"//we can replace it just by this
    const newli = document.createElement('li')//another way of replacing
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)//this replaces the content

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'//here we have to write the entire html tags and text

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()//in this way we can delete


</script>
</html>
